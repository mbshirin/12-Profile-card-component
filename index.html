<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./assets/images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="header">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="followers">
            <div class="part">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="part">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="part">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
        <div class="avatar">
            <img src="./assets/images/image-victor.jpg" alt="image-victor">
        </div>
    </div>
</body>
</html>
